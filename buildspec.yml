version: 0.2
phases:
  pre_build:
    commands:
      - echo Instalando dependencias
      - npm install
  build:
    commands:
      - echo Buildando em `date`
      - npm start
  post_build:
    commands:
      - echo Build finalizado em `date`
artifacts:
  files:
    - build/**/*
    - appspec.yml
    - Scripts/**/*